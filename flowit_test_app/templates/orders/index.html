{% if order_list %}
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Customer</th>
        <th>Created at</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for order in order_list %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.created_at }}</td>
          <td><a href="/orders/{{ order.id }}/">View order</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No orders are available.</p>
{% endif %}
